<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="bayan">

        <div class="bayan-item">
            <input class="bayan-input" type="radio" name="bayan" id="1" checked>
            <label for="1" class="bayan-label">
                <div class="bayan-header">
                    <div class="bayan-title">Серьезный разговор⁠⁠</div>
                    <div class="bayan-icon">
                        <img src="src/icon/plus.svg" alt="icon" class="bayan-icon-close">
                    </div> 
                </div>
                      
                <div class="bayan-img">
                    <img src="src/img/1.webp" alt="bayan1">
                </div>
            </label>
        </div>

        <div class="bayan-item">
            <input class="bayan-input" type="radio" name="bayan" id="2">
            <label for="2" class="bayan-label">
                <div class="bayan-header">
                    <div class="bayan-title">Котоэксперт⁠⁠</div>
                    <div class="bayan-icon">
                        <img src="src/icon/plus.svg" alt="icon" class="bayan-icon-close">
                    </div> 
                </div>
                      
                <div class="bayan-img">
                    <img src="src/img/2.webp" alt="bayan2">
                </div>
            </label>
        </div>

        <div class="bayan-item">
            <input class="bayan-input" type="radio" name="bayan" id="3">
            <label for="3" class="bayan-label">
                <div class="bayan-header">
                    <div class="bayan-title">"Где Вискас, Лебовски?" — ©Кошка⁠⁠</div>
                    <div class="bayan-icon">
                        <img src="src/icon/plus.svg" alt="icon" class="bayan-icon-close">
                    </div> 
                </div>
                      
                <div class="bayan-img">
                    <img src="src/img/3.webp" alt="bayan3">
                </div>
            </label>
        </div>

        <div class="bayan-item">
            <input class="bayan-input" type="radio" name="bayan" id="4">
            <label for="4" class="bayan-label">
                <div class="bayan-header">
                    <div class="bayan-title">Истина⁠⁠</div>
                    <div class="bayan-icon">
                        <img src="src/icon/plus.svg" alt="icon" class="bayan-icon-close">
                    </div> 
                </div>
                      
                <div class="bayan-img">
                    <img src="src/img/4.webp" alt="bayan4">
                </div>
            </label>
        </div>

        <div class="bayan-item">
            <input class="bayan-input" type="radio" name="bayan" id="5">
            <label for="5" class="bayan-label">
                <div class="bayan-header">
                    <div class="bayan-title">Горка</div>
                    <div class="bayan-icon">
                        <img src="src/icon/plus.svg" alt="icon" class="bayan-icon-close">
                    </div> 
                </div>
                      
                <div class="bayan-img">
                    <img src="src/img/5.webp" alt="bayan5">
                </div>
            </label>
        </div>
        
    </div>
</body>
</html>
